        // This is the function for strin format//
        String.prototype.format = function(args) {
            var str = this;
            return str.replace(String.prototype.format.regex, function(item) {
                var intVal = parseInt(item.substring(1, item.length - 1));
                var replace;
                if (intVal >= 0) {
                    replace = args[intVal];
                } else if (intVal === -1) {
                    replace = "{";
                } else if (intVal === -2) {
                    replace = "}";
                } else {
                    replace = "";
                }
                return replace;
            });
        };
        String.prototype.format.regex = new RegExp("{-?[0-9]+}", "g");
        var td = new Date();

            lead = "18";

        } else if (jude <= 18) {
            lead = "00";
            startime = new Date(tds[0], tds[1] - 1, tds[2], 0, 0, 0);
        } else {
            lead = "06";
            startime = new Date(tds[0], tds[1] - 1, tds[2], 6, 0, 0);
        }
        //document.write(lead)
        function intbtn(eachtime) {
            var stime = eachtime.toLocaleDateString().split("/");
            var lasthr = eachtime.getHours();
            var thisyear;
            var thismonth;
            var thisday;
            thisyear = stime[0].slice(2, 4);
            if (stime[1] < 10) {
                thismonth = "0" + stime[1];
            } else {
                thismonth = stime[1];
            }
            if (stime[2] < 10) {
                thisday = "0" + stime[2];
            } else {
                thisday = stime[2];
            }
            if (lasthr < 10) {
                lasthr = "0" + lasthr
            }
            return thisyear + thismonth + thisday + lasthr;
        }
        //document.write(intbtn(startime));
